<script type="text/javascript">


    function load(url, animation) {

        var bodyWrapper = document.querySelector("#displayer");

        animation(function(){

            bodyWrapper.style.opacity = 1;
            for(var i = bodyWrapper.childNodes.length-1; i>=0; i--){
                bodyWrapper.removeChild(bodyWrapper.childNodes[i]);
            }

            $("#displayer").load(url, function(){
                SolidityEnlighter.update();
            });

        }.bind(this));

    }


    document.onreadystatechange = function () {
        if (document.readyState === 'complete') {

            (function () {

                var fadeoutDuration = 500;

                var displayer = document.querySelector("#displayer");

                var links = document.querySelectorAll(".menu a");

                console.log(links.length);

                for (var i = 0; i < links.length; i++) {

                    (function () {

                        var currentLink = links[i];
                        console.log(currentLink.href);

                        var fadeOut = animations.fadeOut(displayer, fadeoutDuration);

                        currentLink.onclick = function (event) {
                            event.preventDefault();
                            load(currentLink.href, fadeOut);
                        };

                    })();

                }

            })();
        }

        load("news/index.html", animations.noAnimation);
    };



</script>
